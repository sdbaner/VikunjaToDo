apiVersion: v1
kind: Service
metadata:
  labels:
    release: {{ .Release.Name }}
    app.kubernetes.io/name: frontend
    app.kubernetes.io/service: {{ .Release.Name }}-frontend 
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  ports:
  - name: http
    nodePort: 30082
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: frontend
    release: {{ .Release.Name }}
