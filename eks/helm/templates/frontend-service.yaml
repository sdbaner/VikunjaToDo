apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    release: {{ .Release.Name }}
    service: frontend
spec:
  type: NodePort
  ports:
  - name: http
    nodePort: 30082
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    service: frontend
    release: {{ .Release.Name }}
